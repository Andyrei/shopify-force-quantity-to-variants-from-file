# Docker Compose override for development
services:
  app:
    volumes:
      # Mount the entire app directory for development
      - ./app:/app/app
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
      # Add your Shopify credentials here
      - ACCESS_TOKEN=${ACCESS_TOKEN}
      - STORE_NAME=${STORE_NAME}
    command: ["python", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "9999", "--reload"]
