# Docker Compose for Shopify Quantity Manager
services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount resources directory for file uploads/processing
      - ./resources:/app/resources
      # Optional: mount logs directory
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
      - ACCESS_TOKEN=${ACCESS_TOKEN}
      - STORE_NAME=${STORE_NAME}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx for production deployment
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: unless-stopped
    profiles:
      - production
